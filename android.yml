name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout репозитория
      uses: actions/checkout@v4
    
    - name: Установка Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Установка зависимостей проекта
      run: npm install
    
    - name: Установка Capacitor пакетов
      run: npm install @capacitor/core @capacitor/cli @capacitor/android
    
    - name: Сборка веб-приложения
      run: npm run build
    
    - name: Создание Android проекта
      run: npx cap add android
    
    - name: Копирование ресурсов в Android
      run: npx cap copy android
    
    - name: Обновление Android проекта
      run: npx cap update android
    
    - name: Установка JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Исправление Java версии в Gradle
      run: |
        find android -name "build.gradle*" -exec sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} +
        find android -name "build.gradle*" -exec sed -i 's/sourceCompatibility = 21/sourceCompatibility = 17/g' {} +
        find android -name "build.gradle*" -exec sed -i 's/targetCompatibility = 21/targetCompatibility = 17/g' {} +
    
    - name: Выдача прав на gradlew
      run: chmod +x android/gradlew
    
    - name: Сборка APK
      run: cd android && ./gradlew assembleRelease --no-daemon
    
    - name: Загрузка APK артефакта
      uses: actions/upload-artifact@v4
      with:
        name: studyfay-release-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 7
